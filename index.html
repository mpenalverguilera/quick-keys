<!DOCTYPE html>
<html>
    <head>
        <title>Quick Keys</title>
        <link rel="stylesheet" href="./stlye.css">
        <script src="./general.js" type="module"></script>
        <script src="https://kit.fontawesome.com/b7a8751d1b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <section id="game">
                <section id="settings">
                    <nav id="options">
                        <button name="time">
                            <i class="fa-solid fa-stopwatch-20"></i>
                            <span>time</span>
                        </button>
                        <button name="words">
                            <i class="fa-solid fa-a"></i>
                            <span>words</span>
                        </button>
                    </nav>
                    <div class="spacer"></div>
                    <div name = "values">
                    </div>
                </section>
                <main>
                    <time></time>
                    <p></p>
                    <input autofocus>
                </main>
            </section>
            <section id="result">
                <h2>Results</h2>
                <p id = "wpm">WPM: <span></span></p>
                <p id = "accuracy">Accuracy: <span></span></p>
                <button id="reload-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                      stroke-linecap="round" stroke-linejoin="round">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                      <path d="M19.933 13.041a8 8 0 1 1 -9.925 -8.788c3.899 -1 7.935 1.007 9.425 4.747" />
                      <path d="M20 4v5h-5" />
                    </svg>
                  </button>
            </section>
        </main>
    </body>
</html>
